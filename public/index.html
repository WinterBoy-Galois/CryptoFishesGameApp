<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CryptoFishies Ocean Battle</title>
    <meta name="title" content="CryptoFishies Ocean Battle" />
    <meta name="description" content="Team up with other CryptoFishies to defeat large predators!" />

    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cryptofishies.netlify.com">
    <meta property="og:title" content="CryptoFishies Ocean Battle">
    <meta property="og:description" content="Team up with other CryptoFishies to defeat large predators!">
    <meta property="og:image" content="https://s3.amazonaws.com/cdn.buildspace.so/courses/nft-game/metadata.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cryptofishies.netlify.com">
    <meta property="twitter:title" content="CryptoFishies Ocean Battle">
    <meta property="twitter:description" content="Team up with other CryptoFishies to defeat large predators!">
    <meta property="twitter:image"
      content="https://s3.amazonaws.com/cdn.buildspace.so/courses/nft-game/metadata.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
